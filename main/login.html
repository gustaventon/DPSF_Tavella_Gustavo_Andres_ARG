<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David - Tienda de Hoodies</title>
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Componente Header -->
    <div class="content">
    </div>
    <header>
        <nav>
            <a href="#" class="logo">
                <img src="../../public/images/logo.webp" alt="DavidLogo">
            </a>
            <ul class="menu">
                <li>MUJERES</li>
                <li>HOMBRES</li>
                <li>NIÑOS</li>
                <li>ACCESORIOS</li>
                <li class="buscar">
                    <input type="text" placeholder="buscar">
                </li>
            </ul>
            <a href="#" class="user">
                <img src="../icons/user.svg" alt="Iniciar Sesion">
            </a>
        </nav>
    </header>
    <!-- Componente banner -->
    <div class="banner">
        <div class="bannerSquare">
            <img src="../../public/images/men.webp" alt="Hoodies">
            <div class="textBanner">
                <h1>DESCUBRE TU ESTILO</h1>
                <h5>Encuentra el estilo perfecto para cada momento.</h5>
                <p>Explora nuestra coleccion de <strong>hoodies</strong> de diseño único.</p>
                <div class="comprarDiv"><button class="comprar">COMPRAR</button></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Realizado por Tavella Gustavo</p>
    </div>
    
    <!-- Componente Login -->
    
    
    <div class="login">
        <p><a href="#">X</a></p>
        <div>
            <h1>Iniciar Sesion</h1>
        </div>
        <div>
            <input type="email" name="email" placeholder="Correo electrónico*">
            <input type="password" name="contrasena" placeholder="Contraseña*">
        </div>
        <button class="cuentaButton">INICIAR SESION</button>
    </div>
</body>
</html>
